<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface SENAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://via.placeholder.com/80x40" alt="SENAI" class="logo">
            <div class="slide-preview" id="slide1" onclick="showSlide(1)">1</div>
            <div class="slide-preview" id="slide2" onclick="showSlide(2)">2</div>
            <div class="slide-preview" id="slide3" onclick="showSlide(3)">3</div>
            <div class="slide-preview" id="slide4" onclick="showSlide(4)">4</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="main-content">
            <div class="menu">
                <button onclick="menuAction('Arquivo')">Arquivo</button>
                <button onclick="menuAction('Página Inicial')">Página Inicial</button>
                <button onclick="menuAction('Revisar')">Revisar</button>
                <button onclick="menuAction('Exibir')">Exibir</button>
                <button onclick="menuAction('Apresentação de Slide')">Apresentação de Slide</button>
            </div>
            <div class="slide-viewer" id="slide-viewer">
                <!-- Conteúdo do slide principal -->
                <p>Selecione um slide à esquerda para visualizar o conteúdo.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
