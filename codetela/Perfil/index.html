<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h2>PROFILE</h2>
        </header>
        <div class="profile-card">
            <button class="back-btn" onclick="voltar()">‚Üê Voltar</button>
            <div class="profile-pic">
                <img src="https://via.placeholder.com/80" alt="Foto de Perfil">
            </div>
            <div class="profile-actions">
                <button onclick="adicionarConta()">&#128100; adicionar conta</button>
                <button onclick="sair()">&#128682; SAIR</button>
            </div>
            <form class="profile-info">
                <label>Nome:</label>
                <input type="text" placeholder="Nome">
                <label>Email:</label>
                <input type="email" placeholder="Email">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
